<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><img src="img/softswirllogo.png" alt="Soft Swirl Logo" class="soft"></center>
    <h2 class="feedback">Feedback:</h2>
    <h2 class="message">Send us a Message:</h2>
    <form action="submit.html" method="get">
        <label for="name" class="name">Name:</label><br>
        <input type="text" name="Name" id="name" required placeholder="Full Name:" class="name" size="30"><br><br>
        <label for="email" class="name">E-mail</label><br>
        <input type="email" name="email" id="email" required placeholder="E-mail Address:" class="name" size="30"><br><br>
        <label for="mobile" class="name">Mobile Number:</label><br>
        <input type="number" name="phone" id="mobile" required placeholder="Mobile Number" class="name" size="50"><br><br>
        <label for="subject" class="name">Subject:</label><br>
        <input type="text" name="Sub" id="subject" class="name" required placeholder="Subject:" size="30"><br><br>
        <label for="message" class="name">Message:</label><br>
        <textarea name="mess" id="message" class="name" placeholder="Message" required cols="40" rows="15"></textarea><br><br>
        <button class="button">Submit</button>
        <input type="reset" class="reset">
        <h3 class="feedback">CopyRight &copy; by Fatima Danish. All rights reserved.</h3>
    </form>
</body>
</html>
